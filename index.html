<!DOCTYPE html>
<html>
<head>
	<title>Comment App</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="comment-app">
		<!-- Title of page -->
		<header>
			<div class="row">
				<div class="col-md-6">
					<h1>Leave a Comment</h1>
				</div>
				<div class="col-md-6 leave-comment">
					<p class="comment-subtitle">Type your name and send us a comment</p>
				</div>
			</div>
		</header>


		<!-- Form -->
		<div class="media form-area">
			<div class="media-left">
				<img id="image" class="media-object" src="http://lorempixel.com/400/200/" alt="">
			</div>

			<div class="media-body">
				<div class="form-row">
					<input type="text" name="" value="" placeholder="username" id="name"> <br>
					<textarea name="name" rows="8" cols="80" placeholder="comment" id="comment"></textarea>
				</div>

				<div class="form-row">
					<button type="button" name="button" id="clickMe">Add Comment</button>
				</div>
			</div>
		</div>

	<!-- comments -->
	<div class="comments">
		<div class="row comment-title">
			<div class="col-md-6">
				<h3> Comments</h3>
			</div>
			<div class="col-md-6">
				<a href="#"> <p id="num-comment" class="comment-subtitle"></p></a>
			</div>
		</div>
		<br>

		<!-- Display Comments   -->
		<ul id="results" class="media-list comment-list">
		</ul>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
